{% load static %} <!--allows to load the static files -->
<!	DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}">
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}">
		
	</head>
	<body>
		<div class="container-fluid" id="wrapper">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2><b>WHAT DO YOU WANT TO DO TODAY?</b></h2><br><br>

					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								 {{ form.text }}
								 <span class="input-group-btn">
									 <button type="submit" class="btn btn-success" id="add-btn">ADD</button>
								 </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div>
								<div class="btn-group">
									<a href="{% url 'deleteComplete' %}"> <button type="button" class="btn btn-warning">
										<i class=""> </i>DELETE completed items
									</button></a>
									<a href="{% url 'deleteAll' %}"><button type="button" class="btn btn-warning" >
										DELETE ALL
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="t20">
						{% for todo in todo_list %}
							{% if todo.complete %}
								<li class="list-group-item todo-completed">{{ todo.text }}</li>
							{% else %}
								<a href="{% url 'complete' todo.id %}"><li class="list-group-item">{{ todo.text }}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2021 <strong>ToDo App </strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
